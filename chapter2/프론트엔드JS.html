<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        // 예제 코드

        // get 요청 보내기
        axios.get('https://www.zerocho.com/api/get')
            .then((result) => {
                console.log(result);
                console.log(result.data);   // {}
            })
            .catch((error) => {
                console.error(error);
            });

        (async () => {
            try {
                const result = await axios.get('https://www.zerocho.com/api/get');
                console.log(result);
                console.log(result.data);
            } catch (error) {
                console.error(error);
            }
        })();

        // post 요청 보내기
        (async () => {
            try {
                const result = await axios.post('https://www.zerocho.com/api/get', {
                    name: 'zerocho',
                    birth: 1994,
                });
                console.log(result);
                console.log(result.data);
            } catch (error) {
                console.error(error);
            }
        })();
    </script>
</head>

<body>

</body>

</html>
